<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Inicio</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="Resultado.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="b-cal">
            <header class="i-num">
                <tr>
                    <td><h1 id="result1"></h1></td>
                    <td><h1 id="result2"></h1></td> 
                </tr>
            </header>
            <section>
                <table>
                    <tr>
                        <td><button value="C" id="clear" class="operator" onclick="display.borrar()">C</button></td>
                        <td><button value="percent" id="percent" class="operator">%</button></td>
                        <td><button value="division" id="dividedby" class="operator">/</button></td>
                        <td><button value="AC" id="allc" class="operator" onclick="display.allClear()">AC</button></td>
                    </tr>
                    <tr>
                        <td><button value="7" id="seven" class="number">7</button></td>
                        <td><button value="8" id="eight" class="number">8</button></td>
                        <td><button value="9" id="nine" class="number">9</button></td>
                        <td><button value="multiplication" id="times" class="operator">X</button></td>
                    </tr>
                    <tr>
                        <td><button value="4" id="four" class="number">4</button></td>
                        <td><button value="5" id="five" class="number">5</button></td>
                        <td><button value="6" id="six" class="number">6</button></td>
                        <td><button value="subtraction" id="minus" class="operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button value="1" id="one" class="number">1</button></td>
                        <td><button value="2" id="two" class="number">2</button></td>
                        <td><button value="3" id="three" class="number">3</button></td>
                        <td><button value="addition" id="plus" class="operator">+</button></td>
                    </tr>
                    <tr>
                        <td><button value=" " id="zero" class="number"></button></td>
                        <td><button value="0" id="zero" class="number">0</button></td>
                        <td><button value="," id="comma" class="number">,</button></td>
                        <td><button value="igual" id="equal" class="operator">=</button></td>
                    </tr>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
